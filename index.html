<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Nomade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;600&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    h1 {
      font-family: 'Playfair Display', serif;
    }

    .fade {
      animation: fade 1.5s ease-in-out both;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-center py-20 px-6 fade">
  <h1 class="text-5xl font-bold text-gray-800 mb-2">Atelier Nomade</h1>
  <p class="text-lg text-gray-600 mb-6">Créations textiles éthiques et locales</p>
  <img src="https://source.unsplash.com/800x500/?handmade,fashion"
       class="mx-auto rounded-2xl shadow-xl transition-transform hover:scale-105 mb-10" />
  <a href="#"
     class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition">Voir nos produits</a>
</body>
</html>
